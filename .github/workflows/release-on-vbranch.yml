
name: release-on-vbranch

on:
  push:
    branches:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Compress action step
        uses: a7ul/tar-action@v1.1.3
        id: compress
        with:
          command: c
          files: |
            release/
          outPath: seatable-compose-${{ github.ref }}.tar.gz

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: tag_name
          files: |
            seatable-compose-${{ github.ref }}.tar.gz
